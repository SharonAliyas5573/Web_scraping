<!DOCTYPE html>
<html>
  <head>
    <title>News</title>
   
    <style>
      body {
    background-color: #dfdcdc;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  
  .container {
  background-color: rgb(218, 222, 225);
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
  max-width: 1000px;
  margin: 0 auto;
  text-align: center;
}

.news-item {
  display: inline-block;
  width: 30%;
  margin: 20px;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
  background-color: white;
  vertical-align: top;
}


  
    </style>
  </head>
  <body>
    <h1>News</h1>
    <div class="container">
    <div class="news-items" id="news"></div>
    </div>
    <script>
      // Fetch the news from the API and display them on the page
      fetch('/news')
        .then(response => response.json())
        .then(news => {
          const newsDiv = document.getElementById('news');
          for (const n of news) {
            const newsItem = `
              <div>
                <h2>${n.heading}</h2>
                <img  src="${n.image_url}">
                <p>${n.content}</p>
                <p>source:${n.source_tag}</p>
              </div>
            `;
            newsDiv.innerHTML += newsItem;
          }
        });
    </script>
  </body>
</html>
